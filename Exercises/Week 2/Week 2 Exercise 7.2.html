<html>
    <head>
        <title>Array Display</title>
    </head>

  <body>

    <div id="numbers"></div>

    <script>
        array = ["2", "4", "6", "8"]
 
        let text = "";
        for (let input = 0; input < array.length; input ++) {
            text += array[input];
        }
        document.getElementById("numbers").innerHTML = text;
    </script>
  </body>
  
</html>
