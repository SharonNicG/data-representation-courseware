<html>
    <head>
        <title>Alternate Display</title>
    </head>

  <body>
    <!-- unique id for element -->
    <div id="Div1">
    <!-- clickable button that runs named function when clicked  -->   
    <button onclick="showDiv2()">Show Div2</button>
    </div>

    <div id="Div2">
        <button onclick="showDiv1()">Show Div1</button>
    </div>

    <script>
        // function name to be called
        function showDiv2(){

            // selects the element by unique id
            // returns the display type
            // sets the display type
            document.getElementById('Div1').style.display = "none";
            document.getElementById('Div2').style.display = "block";
        } 
        function showDiv1(){
            document.getElementById('Div1').style.display = "block";
            document.getElementById('Div2').style.display = "none";
        } 
    </script>
  </body>
</html>
